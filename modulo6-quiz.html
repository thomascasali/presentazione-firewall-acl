<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modulo 6 - Quiz & Riepilogo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #0a0e17; color: #f1f5f9; font-family: 'Inter', sans-serif; -webkit-text-size-adjust: 100%; }
    #root { min-height: 100vh; min-height: 100dvh; }

    @media (max-width: 1024px) { html { font-size: 15px; } }
    @media (max-width: 768px) { html { font-size: 14px; } }
    @media (max-width: 480px) { html { font-size: 13px; } }

    @media (max-width: 768px) {
      [style*="gridTemplateColumns"] { grid-template-columns: 1fr !important; }
      svg { max-width: 100% !important; height: auto !important; }
      pre, code { font-size: 10px !important; white-space: pre-wrap !important; word-break: break-all !important; }
      button { font-size: 14px !important; min-height: 44px; }
    }
    @media (max-width: 480px) {
      /* Don't force full width buttons in quiz */
    }

    /* Fixed Navigation Override */
    @media (max-width: 768px) {
      [style*="position: fixed"][style*="top: 0"] { height: 44px !important; padding: 0 12px !important; }
      [style*="position: fixed"][style*="bottom: 0"] { height: 54px !important; gap: 8px !important; }
      [style*="position: fixed"] a, [style*="position: fixed"] button { padding: 8px 14px !important; font-size: 12px !important; }
    }
    @media (max-width: 480px) {
      [style*="position: fixed"][style*="top: 0"] { height: 40px !important; }
      [style*="position: fixed"][style*="bottom: 0"] { height: 50px !important; }
      [style*="position: fixed"] a, [style*="position: fixed"] button { padding: 6px 10px !important; font-size: 11px !important; }
    }

    /* ========== LARGE SCREEN OPTIMIZATIONS ========== */
    @media (min-width: 1600px) {
      html { font-size: 18px; }
      h1 { font-size: 52px !important; }
      h2 { font-size: 32px !important; }
      h3 { font-size: 22px !important; }
      p, li { font-size: 18px !important; line-height: 1.7 !important; }
      pre, code { font-size: 14px !important; }
      button { font-size: 16px !important; padding: 14px 28px !important; }
    }
    @media (min-width: 2000px) {
      html { font-size: 20px; }
      h1 { font-size: 60px !important; }
      h2 { font-size: 38px !important; }
      h3 { font-size: 26px !important; }
      p, li { font-size: 20px !important; }
      pre, code { font-size: 15px !important; }
      button { font-size: 18px !important; padding: 16px 32px !important; }
    }
    @media (min-width: 2400px) {
      html { font-size: 22px; }
      h1 { font-size: 68px !important; }
      h2 { font-size: 44px !important; }
      h3 { font-size: 30px !important; }
      p, li { font-size: 22px !important; }
      pre, code { font-size: 16px !important; }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;
    const colors = { bg: '#0a0e17', bgCard: '#111827', bgLight: '#1e293b', accent: '#00d4aa', accentAlt: '#34d399', text: '#f1f5f9', textDim: '#94a3b8', textMuted: '#64748b', border: '#334155', success: '#22c55e', danger: '#ef4444', warn: '#f59e0b', info: '#0ea5e9', purple: '#a78bfa', cyan: '#22d3ee' };

    const Box = ({ type = 'info', title, children }) => { const cfg = { info: { c: colors.info }, warn: { c: colors.warn }, danger: { c: colors.danger }, tip: { c: colors.purple }, success: { c: colors.success } }; const { c } = cfg[type]; return (<div style={{ background: c + '15', border: `1px solid ${c}40`, borderLeft: `4px solid ${c}`, borderRadius: '0 8px 8px 0', padding: '14px 18px', margin: '14px 0' }}><div style={{ fontWeight: '600', color: c, marginBottom: '6px' }}>{title}</div><div style={{ color: colors.textDim, lineHeight: '1.5', fontSize: '13px' }}>{children}</div></div>); };

    // Packet Filter Simulator
    const PacketSimulator = () => {
      const [packets, setPackets] = useState([]);
      const [processing, setProcessing] = useState(false);
      const [currentPacket, setCurrentPacket] = useState(-1);
      const [stats, setStats] = useState({ accepted: 0, dropped: 0 });

      const rules = [
        { id: 1, action: 'ACCEPT', proto: 'tcp', port: 80, desc: 'HTTP' },
        { id: 2, action: 'ACCEPT', proto: 'tcp', port: 443, desc: 'HTTPS' },
        { id: 3, action: 'ACCEPT', proto: 'udp', port: 53, desc: 'DNS' },
        { id: 4, action: 'DROP', proto: '*', port: '*', desc: 'Default' },
      ];

      const generatePackets = () => {
        const protos = ['tcp', 'udp', 'icmp'];
        const ports = [22, 53, 80, 443, 3389, 8080, 25, 110];
        return Array.from({ length: 8 }, (_, i) => ({
          id: i + 1,
          src: `192.168.1.${Math.floor(Math.random() * 254) + 1}`,
          dst: `10.0.0.${Math.floor(Math.random() * 254) + 1}`,
          proto: protos[Math.floor(Math.random() * protos.length)],
          port: ports[Math.floor(Math.random() * ports.length)],
          status: 'pending'
        }));
      };

      const startSimulation = async () => {
        const newPackets = generatePackets();
        setPackets(newPackets);
        setProcessing(true);
        setStats({ accepted: 0, dropped: 0 });

        for (let i = 0; i < newPackets.length; i++) {
          setCurrentPacket(i);
          await new Promise(r => setTimeout(r, 600));

          const pkt = newPackets[i];
          let result = 'DROP';
          for (const rule of rules) {
            if (rule.proto === '*' || rule.proto === pkt.proto) {
              if (rule.port === '*' || rule.port === pkt.port) {
                result = rule.action;
                break;
              }
            }
          }

          newPackets[i].status = result;
          setPackets([...newPackets]);
          setStats(s => ({
            accepted: s.accepted + (result === 'ACCEPT' ? 1 : 0),
            dropped: s.dropped + (result === 'DROP' ? 1 : 0)
          }));
        }
        setCurrentPacket(-1);
        setProcessing(false);
      };

      return (
        <div style={{ background: colors.bgCard, borderRadius: '12px', padding: '20px', border: `1px solid ${colors.border}` }}>
          <h3 style={{ color: colors.cyan, marginBottom: '16px' }}>üî• Packet Filter Simulator</h3>
          <div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(250px, 1fr))', gap: '20px' }}>
            <div>
              <div style={{ fontSize: '12px', color: colors.textMuted, marginBottom: '8px' }}>FIREWALL RULES:</div>
              {rules.map(r => (
                <div key={r.id} style={{ padding: '8px 12px', marginBottom: '4px', background: colors.bgLight, borderRadius: '6px', fontFamily: 'monospace', fontSize: '11px', display: 'flex', justifyContent: 'space-between' }}>
                  <span style={{ color: r.action === 'ACCEPT' ? colors.success : colors.danger }}>{r.action}</span>
                  <span style={{ color: colors.textDim }}>{r.proto} {r.port}</span>
                  <span style={{ color: colors.textMuted }}>{r.desc}</span>
                </div>
              ))}
              <button onClick={startSimulation} disabled={processing} style={{ width: '100%', marginTop: '12px', padding: '12px', background: processing ? colors.bgLight : `linear-gradient(135deg, ${colors.cyan}, ${colors.info})`, border: 'none', borderRadius: '8px', color: processing ? colors.textMuted : '#000', fontWeight: '600', cursor: processing ? 'not-allowed' : 'pointer' }}>
                {processing ? '‚è≥ Processing...' : '‚ñ∂Ô∏è Generate & Process'}
              </button>
            </div>
            <div>
              <div style={{ fontSize: '12px', color: colors.textMuted, marginBottom: '8px' }}>PACKETS:</div>
              <div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(140px, 1fr))', gap: '8px' }}>
                {packets.map((p, i) => (
                  <div key={p.id} style={{ padding: '10px', background: currentPacket === i ? colors.warn + '30' : colors.bg, border: `2px solid ${p.status === 'ACCEPT' ? colors.success : p.status === 'DROP' ? colors.danger : currentPacket === i ? colors.warn : colors.border}`, borderRadius: '8px', transition: 'all 0.3s' }}>
                    <div style={{ display: 'flex', justifyContent: 'space-between', marginBottom: '4px' }}>
                      <span style={{ fontSize: '10px', color: colors.textMuted }}>#{p.id}</span>
                      <span style={{ fontSize: '18px' }}>{p.status === 'ACCEPT' ? '‚úÖ' : p.status === 'DROP' ? '‚ùå' : currentPacket === i ? 'üîç' : '‚è∏Ô∏è'}</span>
                    </div>
                    <div style={{ fontFamily: 'monospace', fontSize: '10px', color: colors.textDim }}>{p.proto.toUpperCase()} :{p.port}</div>
                    <div style={{ fontFamily: 'monospace', fontSize: '9px', color: colors.textMuted }}>{p.src} ‚Üí {p.dst}</div>
                  </div>
                ))}
              </div>
              {packets.length > 0 && !processing && (
                <div style={{ display: 'flex', gap: '12px', marginTop: '12px' }}>
                  <div style={{ flex: 1, background: colors.success + '20', padding: '10px', borderRadius: '8px', textAlign: 'center' }}>
                    <div style={{ color: colors.success, fontWeight: 'bold', fontSize: '20px' }}>{stats.accepted}</div>
                    <div style={{ color: colors.textMuted, fontSize: '11px' }}>Accepted</div>
                  </div>
                  <div style={{ flex: 1, background: colors.danger + '20', padding: '10px', borderRadius: '8px', textAlign: 'center' }}>
                    <div style={{ color: colors.danger, fontWeight: 'bold', fontSize: '20px' }}>{stats.dropped}</div>
                    <div style={{ color: colors.textMuted, fontSize: '11px' }}>Dropped</div>
                  </div>
                </div>
              )}
            </div>
          </div>
        </div>
      );
    };

    // Quiz Component
    const Quiz = () => {
      const questions = [
        { q: "Quale firewall analizza SOLO gli header dei pacchetti?", opts: ["Application Level", "Packet Filter", "NGFW", "Stateful"], correct: 1, exp: "Il Packet Filter opera a livello 3-4 e analizza solo IP e TCP/UDP header." },
        { q: "Cosa significa 'stateful inspection'?", opts: ["Analisi del payload", "Tracking delle connessioni", "Filtraggio per applicazione", "Ispezione SSL"], correct: 1, exp: "Stateful inspection mantiene una tabella delle connessioni attive per permettere il traffico di ritorno." },
        { q: "Quale chain iptables gestisce pacchetti destinati ALL'host locale?", opts: ["FORWARD", "OUTPUT", "INPUT", "PREROUTING"], correct: 2, exp: "INPUT gestisce i pacchetti destinati a questo host, FORWARD quelli che attraversano." },
        { q: "Qual √® la wildcard mask per un singolo host (/32)?", opts: ["255.255.255.255", "0.0.0.0", "0.0.0.255", "255.255.255.0"], correct: 1, exp: "0.0.0.0 significa che TUTTI i bit devono corrispondere (match esatto)." },
        { q: "Dove posizionare una ACL Extended?", opts: ["Vicino alla destinazione", "Vicino alla sorgente", "Nel core network", "Ovunque"], correct: 1, exp: "Le Extended ACL vanno vicino alla sorgente per bloccare il traffico il prima possibile." },
        { q: "Cosa fa il target MASQUERADE in iptables?", opts: ["Blocca il pacchetto", "SNAT con IP dinamico", "Logga il pacchetto", "Modifica la porta"], correct: 1, exp: "MASQUERADE √® SNAT che rileva automaticamente l'IP dell'interfaccia (utile con DHCP)." },
        { q: "Quale profilo Windows Firewall √® il pi√π restrittivo?", opts: ["Domain", "Private", "Public", "Sono tutti uguali"], correct: 2, exp: "Public √® per reti non fidate (WiFi pubblici), ha le restrizioni massime." },
        { q: "Qual √® il range numerico delle ACL Extended?", opts: ["1-99", "100-199", "200-299", "1-199"], correct: 1, exp: "Standard: 1-99, Extended: 100-199. Esistono anche range estesi." },
        { q: "Cosa succede se un pacchetto non matcha nessuna regola ACL?", opts: ["Viene permesso", "Viene loggato", "Viene negato (implicit deny)", "Viene inviato al next-hop"], correct: 2, exp: "C'√® sempre un implicit 'deny any' alla fine di ogni ACL." },
        { q: "Quale framework sta sostituendo iptables?", opts: ["firewalld", "nftables", "netfilter", "ufw"], correct: 1, exp: "nftables √® il successore di iptables, con sintassi pi√π pulita e migliori performance." },
        { q: "Cosa indica il bit 1 in una wildcard mask?", opts: ["Il bit deve corrispondere", "Il bit viene ignorato", "√à un errore", "Indica broadcast"], correct: 1, exp: "1 = ignora (don't care), 0 = deve corrispondere. √à l'inverso della subnet mask." },
        { q: "Quale comando mostra le regole iptables attive?", opts: ["iptables -S", "iptables -L", "iptables -A", "Entrambi -S e -L"], correct: 3, exp: "-L mostra in formato tabellare, -S mostra in formato comando. Entrambi funzionano." },
        { q: "In Windows Firewall, quale gestisce traffico generato dal PC?", opts: ["Inbound Rules", "Outbound Rules", "Connection Security", "Monitoring"], correct: 1, exp: "Outbound Rules controlla il traffico IN USCITA dal PC verso la rete." },
        { q: "Quale keyword ACL equivale a '0.0.0.0 255.255.255.255'?", opts: ["host", "any", "all", "wildcard"], correct: 1, exp: "'any' corrisponde a qualsiasi IP (tutti i bit ignorati)." },
        { q: "Quale NGFW feature identifica applicazioni indipendentemente dalla porta?", opts: ["IPS", "App-ID / Application Control", "SSL Inspection", "URL Filtering"], correct: 1, exp: "Application Control identifica le applicazioni dal traffico, non dalla porta." },
      ];

      const [current, setCurrent] = useState(0);
      const [selected, setSelected] = useState(null);
      const [answered, setAnswered] = useState(false);
      const [score, setScore] = useState(0);
      const [finished, setFinished] = useState(false);

      const handleAnswer = (idx) => {
        if (answered) return;
        setSelected(idx);
        setAnswered(true);
        if (idx === questions[current].correct) setScore(s => s + 1);
      };

      const nextQuestion = () => {
        if (current < questions.length - 1) {
          setCurrent(c => c + 1);
          setSelected(null);
          setAnswered(false);
        } else {
          setFinished(true);
        }
      };

      const restart = () => {
        setCurrent(0);
        setSelected(null);
        setAnswered(false);
        setScore(0);
        setFinished(false);
      };

      if (finished) {
        const pct = Math.round((score / questions.length) * 100);
        return (
          <div style={{ background: colors.bgCard, borderRadius: '12px', padding: '30px', border: `1px solid ${colors.border}`, textAlign: 'center' }}>
            <div style={{ fontSize: '48px', marginBottom: '16px' }}>{pct >= 80 ? 'üèÜ' : pct >= 60 ? 'üëç' : 'üìö'}</div>
            <h2 style={{ color: pct >= 80 ? colors.success : pct >= 60 ? colors.warn : colors.danger, marginBottom: '12px' }}>
              {pct >= 80 ? 'Eccellente!' : pct >= 60 ? 'Buono!' : 'Da rivedere'}
            </h2>
            <div style={{ fontSize: '36px', fontWeight: 'bold', color: colors.text, marginBottom: '8px' }}>{score}/{questions.length}</div>
            <div style={{ color: colors.textDim, marginBottom: '24px' }}>{pct}% corretto</div>
            <div style={{ width: '100%', height: '12px', background: colors.bgLight, borderRadius: '6px', marginBottom: '24px' }}>
              <div style={{ height: '100%', width: `${pct}%`, background: pct >= 80 ? colors.success : pct >= 60 ? colors.warn : colors.danger, borderRadius: '6px' }} />
            </div>
            <button onClick={restart} style={{ padding: '12px 32px', background: `linear-gradient(135deg, ${colors.accent}, ${colors.accentAlt})`, border: 'none', borderRadius: '8px', color: '#000', fontWeight: '600', cursor: 'pointer' }}>üîÑ Riprova</button>
          </div>
        );
      }

      const q = questions[current];
      return (
        <div style={{ background: colors.bgCard, borderRadius: '12px', padding: '24px', border: `1px solid ${colors.border}` }}>
          <div style={{ display: 'flex', justifyContent: 'space-between', marginBottom: '16px' }}>
            <span style={{ color: colors.accent, fontWeight: '600' }}>Domanda {current + 1}/{questions.length}</span>
            <span style={{ color: colors.textDim }}>Score: {score}</span>
          </div>
          <div style={{ width: '100%', height: '6px', background: colors.bgLight, borderRadius: '3px', marginBottom: '20px' }}>
            <div style={{ height: '100%', width: `${((current + 1) / questions.length) * 100}%`, background: colors.accent, borderRadius: '3px', transition: 'width 0.3s' }} />
          </div>
          <h3 style={{ color: colors.text, marginBottom: '20px', lineHeight: '1.5' }}>{q.q}</h3>
          <div style={{ display: 'grid', gap: '10px', marginBottom: '20px' }}>
            {q.opts.map((opt, i) => (
              <button key={i} onClick={() => handleAnswer(i)} disabled={answered} style={{ padding: '14px 18px', background: answered ? (i === q.correct ? colors.success + '30' : i === selected ? colors.danger + '30' : colors.bgLight) : (selected === i ? colors.accent + '30' : colors.bgLight), border: `2px solid ${answered ? (i === q.correct ? colors.success : i === selected ? colors.danger : colors.border) : (selected === i ? colors.accent : colors.border)}`, borderRadius: '8px', color: colors.text, textAlign: 'left', cursor: answered ? 'default' : 'pointer', transition: 'all 0.2s' }}>
                <span style={{ marginRight: '10px', opacity: 0.5 }}>{String.fromCharCode(65 + i)}.</span>
                {opt}
                {answered && i === q.correct && <span style={{ float: 'right' }}>‚úì</span>}
                {answered && i === selected && i !== q.correct && <span style={{ float: 'right' }}>‚úó</span>}
              </button>
            ))}
          </div>
          {answered && (
            <div style={{ background: colors.info + '15', border: `1px solid ${colors.info}40`, borderRadius: '8px', padding: '14px', marginBottom: '16px' }}>
              <div style={{ color: colors.info, fontWeight: '600', marginBottom: '4px' }}>üí° Spiegazione</div>
              <div style={{ color: colors.textDim, fontSize: '13px' }}>{q.exp}</div>
            </div>
          )}
          {answered && (
            <button onClick={nextQuestion} style={{ width: '100%', padding: '14px', background: `linear-gradient(135deg, ${colors.accent}, ${colors.accentAlt})`, border: 'none', borderRadius: '8px', color: '#000', fontWeight: '600', cursor: 'pointer' }}>
              {current < questions.length - 1 ? 'Prossima domanda ‚Üí' : 'Vedi risultato'}
            </button>
          )}
        </div>
      );
    };

    const slides = [
      // Slide 1: Title
      () => (<div style={{ textAlign: 'center', padding: '60px 30px', display: 'flex', flexDirection: 'column', alignItems: 'center', justifyContent: 'center', minHeight: '70vh' }}><div style={{ fontSize: '48px', marginBottom: '20px' }}>‚úÖ</div><div style={{ fontSize: '12px', color: colors.accent, textTransform: 'uppercase', letterSpacing: '3px', marginBottom: '16px' }}>Modulo 6</div><h1 style={{ fontSize: '42px', fontWeight: '700', background: `linear-gradient(135deg, ${colors.accent}, ${colors.accentAlt})`, WebkitBackgroundClip: 'text', WebkitTextFillColor: 'transparent', marginBottom: '16px' }}>Quiz & Riepilogo</h1><p style={{ fontSize: '18px', color: colors.textDim, maxWidth: '500px', lineHeight: '1.6' }}>Verifica le tue conoscenze con il quiz finale e rivedi i concetti chiave</p></div>),

      // Slide 2: Packet Simulator
      () => (<div style={{ padding: '30px' }}><h2 style={{ color: colors.accent, marginBottom: '24px' }}>üî• Simulatore Packet Filter</h2><PacketSimulator /></div>),

      // Slide 3: Scenario Challenge
      () => {
        const ScenarioChallenge = () => {
          const [currentScenario, setCurrentScenario] = useState(0);
          const [selectedRules, setSelectedRules] = useState([]);
          const [submitted, setSubmitted] = useState(false);
          const [score, setScore] = useState(0);
          const [showHint, setShowHint] = useState(false);

          const scenarios = [
            {
              title: 'Web Server Pubblico',
              description: 'Configura un firewall per un web server che deve servire HTTP e HTTPS da qualsiasi IP, ma bloccare tutto il resto.',
              icon: 'üåê',
              rules: [
                { id: 1, text: 'iptables -A INPUT -p tcp --dport 80 -j ACCEPT', correct: true },
                { id: 2, text: 'iptables -A INPUT -p tcp --dport 443 -j ACCEPT', correct: true },
                { id: 3, text: 'iptables -A INPUT -p tcp --dport 22 -j ACCEPT', correct: false },
                { id: 4, text: 'iptables -A INPUT -m state --state ESTABLISHED,RELATED -j ACCEPT', correct: true },
                { id: 5, text: 'iptables -P INPUT DROP', correct: true },
                { id: 6, text: 'iptables -A INPUT -p udp --dport 53 -j ACCEPT', correct: false },
              ],
              hint: 'Un web server necessita solo di HTTP (80) e HTTPS (443). Non dimenticare la policy di default!',
              correctCount: 4
            },
            {
              title: 'Rete Aziendale Sicura',
              description: 'Configura ACL Cisco per permettere solo al reparto IT (10.10.10.0/24) di accedere via SSH ai server (192.168.1.0/24).',
              icon: 'üè¢',
              rules: [
                { id: 1, text: 'access-list 100 permit tcp 10.10.10.0 0.0.0.255 192.168.1.0 0.0.0.255 eq 22', correct: true },
                { id: 2, text: 'access-list 100 permit tcp any 192.168.1.0 0.0.0.255 eq 22', correct: false },
                { id: 3, text: 'access-list 100 deny tcp any 192.168.1.0 0.0.0.255 eq 22', correct: true },
                { id: 4, text: 'access-list 100 permit ip any any', correct: true },
                { id: 5, text: 'access-list 100 permit tcp 10.10.10.0 0.0.0.255 any eq 22', correct: false },
                { id: 6, text: 'access-list 100 deny ip any any', correct: false },
              ],
              hint: 'Prima permetti IT, poi nega tutti gli altri SSH, infine permetti il resto del traffico.',
              correctCount: 3
            },
            {
              title: 'NAT per Rete Domestica',
              description: 'Configura iptables per fare NAT (masquerade) del traffico dalla rete interna 192.168.1.0/24 verso Internet (eth0).',
              icon: 'üè†',
              rules: [
                { id: 1, text: 'iptables -t nat -A POSTROUTING -s 192.168.1.0/24 -o eth0 -j MASQUERADE', correct: true },
                { id: 2, text: 'iptables -A FORWARD -i eth1 -o eth0 -j ACCEPT', correct: true },
                { id: 3, text: 'iptables -A FORWARD -m state --state ESTABLISHED,RELATED -j ACCEPT', correct: true },
                { id: 4, text: 'iptables -t nat -A PREROUTING -p tcp --dport 80 -j DNAT --to 192.168.1.10', correct: false },
                { id: 5, text: 'echo 1 > /proc/sys/net/ipv4/ip_forward', correct: true },
                { id: 6, text: 'iptables -A INPUT -j DROP', correct: false },
              ],
              hint: 'Il NAT richiede: abilitare forwarding, regola MASQUERADE in POSTROUTING, e permettere FORWARD.',
              correctCount: 4
            },
            {
              title: 'Windows Firewall - Server RDP',
              description: 'Configura Windows Firewall per permettere RDP (3389) solo dalla rete aziendale 10.0.0.0/8, profilo Domain.',
              icon: 'ü™ü',
              rules: [
                { id: 1, text: 'New-NetFirewallRule -DisplayName "RDP Internal" -Direction Inbound -Protocol TCP -LocalPort 3389 -RemoteAddress 10.0.0.0/8 -Action Allow -Profile Domain', correct: true },
                { id: 2, text: 'New-NetFirewallRule -DisplayName "RDP Any" -Direction Inbound -Protocol TCP -LocalPort 3389 -Action Allow', correct: false },
                { id: 3, text: 'New-NetFirewallRule -DisplayName "Block RDP Public" -Direction Inbound -Protocol TCP -LocalPort 3389 -Action Block -Profile Public', correct: true },
                { id: 4, text: 'Set-NetFirewallProfile -Profile Public -DefaultInboundAction Block', correct: true },
                { id: 5, text: 'New-NetFirewallRule -DisplayName "RDP" -Direction Outbound -Protocol TCP -LocalPort 3389 -Action Allow', correct: false },
                { id: 6, text: 'Disable-NetFirewallRule -DisplayName "Remote Desktop"', correct: false },
              ],
              hint: 'Permetti RDP solo dalla rete interna e blocca esplicitamente su profilo Public per sicurezza.',
              correctCount: 3
            },
          ];

          const scenario = scenarios[currentScenario];

          const toggleRule = (ruleId) => {
            if (submitted) return;
            setSelectedRules(prev =>
              prev.includes(ruleId)
                ? prev.filter(id => id !== ruleId)
                : [...prev, ruleId]
            );
          };

          const handleSubmit = () => {
            const correctRules = scenario.rules.filter(r => r.correct).map(r => r.id);
            const isCorrect = correctRules.every(id => selectedRules.includes(id)) &&
                             selectedRules.every(id => correctRules.includes(id));

            if (isCorrect) {
              setScore(s => s + 1);
            }
            setSubmitted(true);
          };

          const nextScenario = () => {
            if (currentScenario < scenarios.length - 1) {
              setCurrentScenario(c => c + 1);
              setSelectedRules([]);
              setSubmitted(false);
              setShowHint(false);
            }
          };

          const restart = () => {
            setCurrentScenario(0);
            setSelectedRules([]);
            setSubmitted(false);
            setScore(0);
            setShowHint(false);
          };

          const allCompleted = currentScenario === scenarios.length - 1 && submitted;

          return (
            <div style={{ display: 'grid', gap: '20px' }}>
              <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', flexWrap: 'wrap', gap: '12px' }}>
                <div style={{ display: 'flex', alignItems: 'center', gap: '12px' }}>
                  <span style={{ fontSize: '32px' }}>{scenario.icon}</span>
                  <div>
                    <div style={{ color: colors.accent, fontWeight: 'bold', fontSize: '18px' }}>{scenario.title}</div>
                    <div style={{ color: colors.textMuted, fontSize: '12px' }}>Scenario {currentScenario + 1}/{scenarios.length}</div>
                  </div>
                </div>
                <div style={{ display: 'flex', alignItems: 'center', gap: '16px' }}>
                  <div style={{ background: colors.bgLight, padding: '8px 16px', borderRadius: '8px' }}>
                    <span style={{ color: colors.textMuted, fontSize: '11px' }}>Score: </span>
                    <span style={{ color: colors.accent, fontWeight: 'bold' }}>{score}/{scenarios.length}</span>
                  </div>
                  <div style={{ display: 'flex', gap: '4px' }}>
                    {scenarios.map((_, idx) => (
                      <div
                        key={idx}
                        style={{
                          width: '24px',
                          height: '6px',
                          borderRadius: '3px',
                          background: idx < currentScenario ? colors.success : idx === currentScenario ? colors.accent : colors.bgLight
                        }}
                      />
                    ))}
                  </div>
                </div>
              </div>

              <div style={{ background: colors.bgCard, border: `1px solid ${colors.border}`, borderRadius: '12px', padding: '20px' }}>
                <div style={{ color: colors.textDim, lineHeight: '1.6', marginBottom: '16px' }}>{scenario.description}</div>

                <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '12px' }}>
                  <span style={{ color: colors.textMuted, fontSize: '12px' }}>
                    Seleziona {scenario.correctCount} regole corrette:
                  </span>
                  {!submitted && (
                    <button
                      onClick={() => setShowHint(!showHint)}
                      style={{
                        padding: '4px 10px',
                        background: colors.bgLight,
                        border: `1px solid ${colors.border}`,
                        borderRadius: '6px',
                        color: colors.warn,
                        cursor: 'pointer',
                        fontSize: '11px'
                      }}
                    >
                      üí° {showHint ? 'Nascondi' : 'Mostra'} Suggerimento
                    </button>
                  )}
                </div>

                {showHint && !submitted && (
                  <div style={{ background: colors.warn + '15', border: `1px solid ${colors.warn}40`, borderRadius: '8px', padding: '12px', marginBottom: '16px' }}>
                    <span style={{ color: colors.warn, fontSize: '12px' }}>{scenario.hint}</span>
                  </div>
                )}

                <div style={{ display: 'grid', gap: '10px' }}>
                  {scenario.rules.map(rule => {
                    const isSelected = selectedRules.includes(rule.id);
                    let borderColor = colors.border;
                    let bgColor = colors.bgLight;

                    if (submitted) {
                      if (rule.correct && isSelected) {
                        borderColor = colors.success;
                        bgColor = colors.success + '20';
                      } else if (rule.correct && !isSelected) {
                        borderColor = colors.warn;
                        bgColor = colors.warn + '20';
                      } else if (!rule.correct && isSelected) {
                        borderColor = colors.danger;
                        bgColor = colors.danger + '20';
                      }
                    } else if (isSelected) {
                      borderColor = colors.accent;
                      bgColor = colors.accent + '20';
                    }

                    return (
                      <button
                        key={rule.id}
                        onClick={() => toggleRule(rule.id)}
                        disabled={submitted}
                        style={{
                          display: 'flex',
                          alignItems: 'center',
                          gap: '12px',
                          padding: '14px 16px',
                          background: bgColor,
                          border: `2px solid ${borderColor}`,
                          borderRadius: '8px',
                          cursor: submitted ? 'default' : 'pointer',
                          textAlign: 'left',
                          transition: 'all 0.2s'
                        }}
                      >
                        <div style={{
                          width: '22px',
                          height: '22px',
                          borderRadius: '4px',
                          border: `2px solid ${borderColor}`,
                          background: isSelected ? borderColor : 'transparent',
                          display: 'flex',
                          alignItems: 'center',
                          justifyContent: 'center',
                          flexShrink: 0
                        }}>
                          {isSelected && <span style={{ color: '#fff', fontSize: '12px' }}>‚úì</span>}
                        </div>
                        <code style={{ fontFamily: 'JetBrains Mono, monospace', fontSize: '11px', color: colors.text, wordBreak: 'break-all' }}>
                          {rule.text}
                        </code>
                        {submitted && (
                          <span style={{ marginLeft: 'auto', fontSize: '16px', flexShrink: 0 }}>
                            {rule.correct ? (isSelected ? '‚úÖ' : '‚ö†Ô∏è') : (isSelected ? '‚ùå' : '')}
                          </span>
                        )}
                      </button>
                    );
                  })}
                </div>
              </div>

              {submitted && (
                <div style={{
                  background: selectedRules.length === scenario.correctCount &&
                             scenario.rules.filter(r => r.correct).every(r => selectedRules.includes(r.id))
                    ? colors.success + '15'
                    : colors.danger + '15',
                  border: `1px solid ${selectedRules.length === scenario.correctCount &&
                                       scenario.rules.filter(r => r.correct).every(r => selectedRules.includes(r.id))
                    ? colors.success
                    : colors.danger}40`,
                  borderRadius: '12px',
                  padding: '16px',
                  textAlign: 'center'
                }}>
                  {selectedRules.length === scenario.correctCount &&
                   scenario.rules.filter(r => r.correct).every(r => selectedRules.includes(r.id)) ? (
                    <>
                      <span style={{ fontSize: '28px' }}>üéâ</span>
                      <p style={{ color: colors.success, fontWeight: 'bold', margin: '8px 0' }}>Perfetto!</p>
                      <p style={{ color: colors.textDim, fontSize: '13px' }}>Hai selezionato tutte le regole corrette.</p>
                    </>
                  ) : (
                    <>
                      <span style={{ fontSize: '28px' }}>üîÑ</span>
                      <p style={{ color: colors.danger, fontWeight: 'bold', margin: '8px 0' }}>Non del tutto corretto</p>
                      <p style={{ color: colors.textDim, fontSize: '13px' }}>
                        Le regole evidenziate in giallo erano necessarie ma non selezionate.
                      </p>
                    </>
                  )}
                </div>
              )}

              <div style={{ display: 'flex', justifyContent: 'center', gap: '12px', flexWrap: 'wrap' }}>
                {!submitted ? (
                  <button
                    onClick={handleSubmit}
                    disabled={selectedRules.length === 0}
                    style={{
                      padding: '14px 32px',
                      background: selectedRules.length === 0 ? colors.bgLight : `linear-gradient(135deg, ${colors.accent}, ${colors.accentAlt})`,
                      border: 'none',
                      borderRadius: '8px',
                      color: selectedRules.length === 0 ? colors.textMuted : '#000',
                      fontWeight: '600',
                      cursor: selectedRules.length === 0 ? 'not-allowed' : 'pointer'
                    }}
                  >
                    ‚úì Verifica Risposta
                  </button>
                ) : allCompleted ? (
                  <button
                    onClick={restart}
                    style={{
                      padding: '14px 32px',
                      background: `linear-gradient(135deg, ${colors.purple}, #9333ea)`,
                      border: 'none',
                      borderRadius: '8px',
                      color: '#fff',
                      fontWeight: '600',
                      cursor: 'pointer'
                    }}
                  >
                    üîÑ Ricomincia Challenge
                  </button>
                ) : (
                  <button
                    onClick={nextScenario}
                    style={{
                      padding: '14px 32px',
                      background: `linear-gradient(135deg, ${colors.accent}, ${colors.accentAlt})`,
                      border: 'none',
                      borderRadius: '8px',
                      color: '#000',
                      fontWeight: '600',
                      cursor: 'pointer'
                    }}
                  >
                    Prossimo Scenario ‚Üí
                  </button>
                )}
              </div>

              {allCompleted && (
                <div style={{ background: colors.bgCard, border: `1px solid ${colors.border}`, borderRadius: '12px', padding: '24px', textAlign: 'center' }}>
                  <div style={{ fontSize: '48px', marginBottom: '12px' }}>{score >= 3 ? 'üèÜ' : score >= 2 ? 'üëç' : 'üìö'}</div>
                  <h3 style={{ color: score >= 3 ? colors.success : score >= 2 ? colors.warn : colors.danger, marginBottom: '8px' }}>
                    {score >= 3 ? 'Eccellente!' : score >= 2 ? 'Buon lavoro!' : 'Continua a studiare!'}
                  </h3>
                  <p style={{ color: colors.textDim, fontSize: '14px' }}>
                    Hai completato {score} scenari su {scenarios.length} correttamente.
                  </p>
                </div>
              )}
            </div>
          );
        };

        return (
          <div style={{ padding: '30px' }}>
            <h2 style={{ color: colors.accent, marginBottom: '8px' }}>üéØ Scenario Challenge</h2>
            <p style={{ color: colors.textDim, marginBottom: '24px' }}>Risolvi scenari reali selezionando le regole firewall corrette</p>
            <ScenarioChallenge />
          </div>
        );
      },

      // Slide 4: Quiz
      () => (<div style={{ padding: '30px' }}><h2 style={{ color: colors.accent, marginBottom: '24px' }}>üìù Quiz Finale - 15 Domande</h2><Quiz /></div>),

      // Slide 4: Riepilogo
      () => (<div style={{ padding: '30px' }}><h2 style={{ color: colors.accent, marginBottom: '24px' }}>üìö Riepilogo Corso</h2><div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(200px, 1fr))', gap: '16px' }}>{[
        { icon: 'üî•', title: 'Firewall Basics', items: ['Perimetrale vs Host-based', 'Default Deny philosophy', 'Defense in Depth', 'DMZ architecture'] },
        { icon: 'üõ°Ô∏è', title: 'Tipologie', items: ['Packet Filter (L3-L4)', 'Stateful (conn tracking)', 'Application Level (L7)', 'NGFW (tutto integrato)'] },
        { icon: 'üêß', title: 'Linux Firewall', items: ['iptables: tables/chains/rules', 'nftables: sintassi moderna', 'NAT/Masquerading', 'Persistenza regole'] },
        { icon: 'ü™ü', title: 'Windows Firewall', items: ['3 profili di rete', 'PowerShell commands', 'App-based filtering', 'netsh legacy'] },
        { icon: 'üìã', title: 'ACL Cisco', items: ['Standard (1-99) vs Extended', 'Wildcard mask', 'Named ACL', 'First-match wins'] },
        { icon: '‚úÖ', title: 'Best Practices', items: ['Regole specifiche prima', 'Documenta sempre', 'Testa prima di applicare', 'Usa logging'] },
      ].map(section => (
        <div key={section.title} style={{ background: colors.bgCard, border: `1px solid ${colors.border}`, borderRadius: '12px', padding: '16px' }}>
          <div style={{ display: 'flex', alignItems: 'center', gap: '10px', marginBottom: '12px' }}>
            <span style={{ fontSize: '24px' }}>{section.icon}</span>
            <span style={{ color: colors.accent, fontWeight: '600' }}>{section.title}</span>
          </div>
          <ul style={{ color: colors.textDim, fontSize: '12px', lineHeight: '1.8', paddingLeft: '16px' }}>
            {section.items.map(item => <li key={item}>{item}</li>)}
          </ul>
        </div>
      ))}</div><Box type="success" title="üéâ Complimenti!">Hai completato il corso su Firewall e ACL! Ora hai le basi per configurare firewall su Linux, Windows e router Cisco.</Box></div>),
    ];

    function App() {
      const [current, setCurrent] = useState(0);
      const total = slides.length;
      const next = () => setCurrent(c => Math.min(c + 1, total - 1));
      const prev = () => setCurrent(c => Math.max(c - 1, 0));
      useEffect(() => { const handler = e => { if (e.key === 'ArrowRight' || e.key === ' ') { e.preventDefault(); next(); } if (e.key === 'ArrowLeft') { e.preventDefault(); prev(); } if (e.key === 'Escape') window.location.href = 'index.html'; }; window.addEventListener('keydown', handler); return () => window.removeEventListener('keydown', handler); }, []);
      return (<div style={{ minHeight: '100vh', background: colors.bg }}><div style={{ position: 'fixed', top: 0, left: 0, right: 0, height: '50px', background: colors.bgCard + 'e0', backdropFilter: 'blur(10px)', borderBottom: `1px solid ${colors.border}`, display: 'flex', alignItems: 'center', justifyContent: 'space-between', padding: '0 20px', zIndex: 100 }}><div style={{ display: 'flex', alignItems: 'center', gap: '12px' }}><a href="index.html" style={{ color: colors.textMuted, textDecoration: 'none', fontSize: '13px' }}>‚Üê Indice</a><span style={{ color: colors.border }}>|</span><span style={{ color: colors.accent, fontWeight: '600' }}>Modulo 6</span><span style={{ color: colors.textDim }}>Quiz & Riepilogo</span></div><div style={{ display: 'flex', alignItems: 'center', gap: '12px' }}><span style={{ color: colors.textMuted, fontSize: '13px' }}>{current + 1} / {total}</span><div style={{ width: '100px', height: '4px', background: colors.bgLight, borderRadius: '2px' }}><div style={{ height: '100%', width: `${((current + 1) / total) * 100}%`, background: colors.accent, borderRadius: '2px', transition: 'width 0.3s' }} /></div></div></div><div style={{ paddingTop: '50px', paddingBottom: '70px', minHeight: 'calc(100vh - 120px)' }}><div style={{ maxWidth: '2200px', width: '94%', margin: '0 auto', padding: '0 24px' }}>{slides[current]()}</div></div><div style={{ position: 'fixed', bottom: 0, left: 0, right: 0, height: '60px', background: colors.bgCard + 'e0', backdropFilter: 'blur(10px)', borderTop: `1px solid ${colors.border}`, display: 'flex', alignItems: 'center', justifyContent: 'center', gap: '16px', zIndex: 100 }}>{current === 0 && <a href="modulo5-windows-firewall.html" style={{ padding: '10px 24px', background: colors.bgCard, border: `1px solid ${colors.border}`, borderRadius: '8px', color: colors.text, textDecoration: 'none', fontSize: '14px' }}>‚Üê Modulo 5</a>}{current > 0 && <button onClick={prev} style={{ padding: '10px 24px', background: colors.bgCard, border: `1px solid ${colors.border}`, borderRadius: '8px', color: colors.text, cursor: 'pointer', fontSize: '14px' }}>‚Üê Indietro</button>}<button onClick={next} disabled={current === total - 1} style={{ padding: '10px 24px', background: current === total - 1 ? colors.bgLight : `linear-gradient(135deg, ${colors.accent}, ${colors.accentAlt})`, border: 'none', borderRadius: '8px', color: current === total - 1 ? colors.textMuted : '#000', cursor: current === total - 1 ? 'not-allowed' : 'pointer', fontSize: '14px', fontWeight: '600' }}>Avanti ‚Üí</button>{current === total - 1 && <a href="index.html" style={{ padding: '10px 24px', background: `linear-gradient(135deg, ${colors.purple}, #9333ea)`, border: 'none', borderRadius: '8px', color: '#fff', textDecoration: 'none', fontSize: '14px', fontWeight: '600' }}>üè† Torna all'Indice</a>}</div></div>);
    }
    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
